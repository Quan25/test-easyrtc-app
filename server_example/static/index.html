<!DOCTYPE html>
<html>
  <head>
    <title>EasyRTC Demo: Audio and Video</title>
    <link rel="stylesheet" type="text/css" href="easyrtc.css" />
    <link rel="stylesheet" type="text/css" href="video_audio.css" />
    <link rel="stylesheet" type="text/css" href="../../demos/js/prettify/prettify.css" />
    <link rel="stylesheet" type="text/css" href="../../demos/css/landing.css" />
    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../../easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="../../demos/js/demo_multistream_iframe.js"></script>
    <script type="text/javascript" src="../../demos/js/demo_audio_video.js"></script>
    <script type="text/javascript" src="../../easyrtc/labs/desktop_capture_iframe_version.js"></script>

  </head>
  <body>
        <div id="demoContainer">
          <div id="connectControls">
            <input type="checkbox" checked="checked" id="shareAudio" />Share audio
            <input type="checkbox" checked="checked" id="shareVideo" />Share video<br />
            <input type="checkbox" checked="checked" id="expectAudio" />Expect audio
            <input type="checkbox" checked="checked" id="expectVideo" />Expect video<br />
            <div id="videoSrcBlk">

            </div>
            <input type="checkbox" id="useFreshIce" onclick="easyrtc.setUseFreshIceEachPeerConnection(this.value);"/>Fresh Ice<br />
            <button id="connectButton" onclick="connect()">Connect</button>
            <button id="disconnectButton" onclick="disconnect()">Disconnect</button>
            <button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
            <div id="iam">Not yet connected...</div>
            <br />
            <strong>Connected users:</strong>
            <div id="otherClients"></div>
          </div>

          <div id="videos">
            <video autoplay="autoplay" playsinline="playsinline" id="selfVideo"  class="easyrtcMirror" muted="muted" volume="0"></video>
            <video autoplay="autoplay" playsinline="playsinline" id="callerVideo"></video>
            <h3>Local media streams</h3>
            <div autoplay="autoplay" playsinline="playsinline" id="localVideos"></div>
            <h3>Remote media streams</h3>
            <div autoplay="autoplay" playsinline="playsinline" id="remoteVideos"></div>
            <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
              <div id="acceptCallLabel"></div>
              <button id="callAcceptButton" >Accept</button> <button id="callRejectButton">Reject</button>
            </div>
          </div>
          <div id="audioSinkButtons">
          </div>
        </div>
  </body>
</html>
